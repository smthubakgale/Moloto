<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  <script src="script.js"></script>
</head>   

<body>

<style> 
    body{
      margin:20px;
    }
   body{
     margin:20px;
   }
  input{
    outline:none;
  }
  table{
    width:100%;
    border-collapse:collapse; 
    text-align:center;
  }
  th , td{
    border:solid black 1px;
  }
  td{
    padding-top:4px;
    padding-bottom:4px;
  }
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
} 
  .fm{
    border:solid #E7E9EB 1.5px;
    margin-bottom:10px;
    padding:15px;
  }
  #isr {
    margin-top: 6px;
  }
  #isr .c{
    padding-top:2px;
    padding-bottom:2px;
  }
  #isr .c:nth-child(odd) {
  background-color: #D6EEEE;
}
</style>

  <main> 

      <div style="display:flex;">
        <div>
            <button id="imw" class="btn btn-info" > Import Weights </button>
        </div>
        <div style="margin-left:10px;">
            <button id="imm" class="btn btn-warning" > Import Structure </button>
        </div>
        <div style="margin-left:10px;">
            <button id="imc" class="btn btn-info" > Import Model </button>
        </div>
        <div style="margin-left:10px;">
            <button id="exw" class="btn btn-success" > Save Model </button>
        </div> 
        <div id="prog" style="flex:1; text-align:right; padding:5px; font-weight:500;"></div>
        <div>
            <button id="dts" class="btn btn-primary" > Generate Dataset </button>
        </div>
        <div style="margin-left:10px;">
            <button id="tts" class="btn btn-warning" > Train Dataset </button>
        </div>
      </div>
    <br/>
      <div>
          <div style="display:flex;"> 
            <div style="flex:1;">
               <h4><b>Issues </b></h4>
            </div>
            <div style="">
               <button id="cis"  class="btn btn-danger" > Clear Issues </button>
            </div>
          </div>
          <div id="isr" >
          </div>
         <br/>
      </div>
    
        <div id="get"></div>
        <div style="height:50vh"></div>
    
  </main>
  <script>

    $(window).on("load" , function()
    { 
        var readKey = window.parent.readKey;
        var channel_Id = window.parent.channel_Id;
        var rdC = -1;
        var outs = [];
        var dts = []; 
        var model;
        var m_file;
        var w_file; 

      var data = tf.tensor3d([ [ [2,2] , [2,2] ] , [ [4,4] , [2,2] ] , [ [3,3] , [5,5] ]   ] , [3 , 2 , 2]);
      var labels = tf.tensor2d([ 1 , 1, 1   ] , [3, 1]);

      console.log(data);
      console.log(labels);

      var model = tf.sequential({
       layers: [
         tf.layers.dense({inputShape: [2,2], units:32 , activation: 'relu'}),    // input size [3 ,2 ,2] -> shape [2,2]
         tf.layers.flatten() ,                                                   // flatten -> 
         tf.layers.dense({inputshape:[1] , units:1 ,  activation: 'softmax'}),   // output shape [3,1] -> shape [1]
       ]
      });

      tfvis.show.modelSummary({name: 'Model Summary'}, model);
      
      model.compile({
        optimizer: tf.train.adam(),
        loss: tf.losses.meanSquaredError,
        metrics: ['mse'],
      });

      function onBatchEnd(batch, logs) {
        console.log('Accuracy', logs.acc);
      }

      // Train for 5 epochs with batch size of 32.
      model.fit(data, labels, {
         epochs: 5,
         batchSize: 32,
         callbacks: {onBatchEnd}
       }).then(info => {
         console.log('Final accuracy', info.history.acc);
       });
      
        $("#exw").on("click" ,  function()
        {
            if(model != null)
            {
                 model.save('downloads://hevo').then(()=>
                 {
                    alert("Weights Saved Successfully");
                 });
            }
            else
            {
                alert("No Trained Model exists");
            }
        });
      
        $("#imc").on("click" , function()
        {
            window.parent.get_weights(function(w_file)
            {
                window.parent.get_model(function(m_file)
                {
                     tf.loadLayersModel(tf.io.browserFiles([m_file , w_file])).then((md)=>
                     {
                         alert("Model Uploaded Successfully"); 
                         model = md;
                     })  
                });
            });
        });
        $("#imw").on("click" , function()
        {
            window.parent.import_weights(function(file)
            {
                 alert("Model Weights Uploaded"); 
            });
        });
        $("#imm").on("click" , function()
        {
            window.parent.import_model(function(file)
            {
                 alert("Model Structure Uploaded"); 
            });
        });
      
        $("#tts").on("click" , function()
        {
             nex(0)
             function nex(kr)
             {
                 if(dts.length == 0)
                 { 
                    if(kr == 0)
                    {
                       $("#dts").click(); 
                       nex(1)
                    } 
                 }
                else
                {
                   var xr = [];
                   var yr = [];

                   dts.forEach((s)=>
                   {
                       xr.push([[ parseInt(s.Voltage) , parseInt(s.Current)]]);
                       yr.push(s.ID);
                   });

                  console.log(xr);
                  console.log(yr);
                  
                   var xs = tf.tensor2d(xr , [xr.length , 2]);
                   var ys = tf.tensor2d(yr , [yr.length , 1]);

                   xs = data;
                   ys = labels;
                  
                   console.log(xs);
                   console.log(ys);

                   if(model == null)
                   {
                        alert("creating untrained model");
                        model = createModel();
                   }
                  
                   // Prepare the model for training.
                    model.compile({
                      optimizer: tf.train.adam(),
                      loss: tf.losses.meanSquaredError,
                      metrics: ['mse'],
                    });

                   model.fit(xs , ys, {epochs : 100,
                   callbacks : {onEpochEnd : async(epoch , logs) => 
                   {
                       $("#prog").html("Epoch : " + epoch + " Loss : " + logs.loss)}}
                   }).then((h)=>
                   {
                        alert("Model trained succesfully");
                   });
                   
                }
             }
            
        });
      
        $("#dts").on("click" , function()
        {
            $("#cis").on("click" , function()
            {
                $("#isr").html("");
            });
            
            window.parent["get_csv"](function(json)
            {
                   dts = [];
                   outs = [];
              
                  // console.log(json);
              
                   $("#isr").html("");
                  
                   if(Array.isArray(json))
                   {
                      var fin = $("table .fin");
                      var log = [];
                     if(json.length == 0)
                     {
                          log.push("Spreadsheet is Empty");
                     }
                     else
                     {
                           json.forEach((s)=>
                           {
                                 var fn = false;
                                 outs.forEach((s2)=>
                                 {
                                    if(s2.Metal == s.Metal){ fn = true; }  
                                 });
    
                             if(fn == false)
                             {
                                outs.push({
                                  Metal : s.Metal ,
                                  id : outs.length + 1
                                });
                             }
                           });
    
                         //console.log(outs); 
                         dts = [];
                         run(json , 0 , json.length);
                         function run(json , k , max)
                         {
                             $("#prog").html((100*k/max)+" %");
                           
                             if(k < max)
                             {
                                 var s = json[k];
                               
                                 var s1 = s.Start_Time;
                                 var s2 = s.End_Time;
                                 var mt = s.Metal;
    
                                  var ur = "https://api.thingspeak.com/channels/"+ channel_Id + "/feeds.json?api_key=" + readKey ;
                           
                                  if(rdC > 0)
                                  {
                                     ur += "&results=" + rdC; 
                                  }
      
                                 //console.log(s1 , s2);
      
                                  if(s1 != null && s2 != null)
                                  {
                                     s1 = new Date(s1);
                                     s1.setHours(s1.getHours() - 2);
                                     s2 = new Date(s2);
                                     s2.setHours(s2.getHours() - 2);
                        
                                     //console.log(s1 , s2); 
                        
                                     s1 = tq(s1);
                                     s2 = tq(s2);
                        
                                     //console.log(s1 , s2); 
                        
                                     ur += "&start=" + s1;
                                     ur += "&end=" + s2;
                                    
                                     function tq(ms){
                                       var dt = ms;
                                       const padL = (nr, len = 2, chr = `0`) => `${nr}`.padStart(2, chr);
                        
                                       return `${dt.getFullYear()}-${padL(dt.getMonth()+1)}-${padL(dt.getDate())}%20`
                                             + `${padL(dt.getHours())}:${padL(dt.getMinutes())}:${padL(dt.getSeconds())}`;
                                     }
                                  }
                                fetch(ur).then((r)=>
                               { 
                                  if(r.status == 200)
                                  {
                                    return r.text();
                                  }
                                  else
                                  {
                                     run(json , k + 1 , max);
                                  }
                               }).then((t)=>
                                 {
                                    var d = JSON.parse(t);
                                   
                                    const padL = (nr, len = 2, chr = `0`) => `${nr}`.padStart(2, chr);
      
                                    d.feeds.forEach((s)=>
                                    {
                                      var dt = new Date(s.created_at);
                                      dt.setHours(dt.getHours() + 0);
                                     
                                      var st = `${dt.getFullYear()}-${padL(dt.getMonth()+1)}-${padL(dt.getDate())}T`
                                      + `${padL(dt.getHours())}:${padL(dt.getMinutes())}:${padL(dt.getSeconds())}`;
    
                                       var id ;
                                       outs.forEach((s2)=>
                                         {
                                            if(s2.Metal == mt)
                                            {
                                              id = s2.id
                                            }
                                         });
                                      
                                      dts.push({
                                        Date : st ,
                                        Current: s.field1 ,
                                        Voltage: s.field2 ,
                                        Metal : mt ,
                                        ID : id 
                                      }); 
                                     
                                    });
                                    
                                    run(json , k + 1 , max);
                                 });
                             }
                             else
                             {
                               var rr = `<table style="width:100%; margin-top:10px; margin-bottom:10px;">
                               <tr>
                                   <th> Date </th>
                                   <th> ID </th>
                                   <th> Metal </th>
                                   <th> Current </th>
                                   <th> Voltage </th>
                                </tr/>
                                `;

                               //console.log(dts);
    
                                dts.forEach((s)=>
                                {
                                   rr += `<tr> 
                                   <td> `+ s.Date + ` </td>
                                   <td> `+ s.ID + ` </td>
                                   <td> `+ s.Metal + ` </td>
                                   <td> `+ s.Current + ` </td>
                                   <td> `+ s.Voltage + ` </td>
                                   </tr>`;
                                });
    
                               
                               rr += "</table>";
                  
                               $("#get").html(rr);
                               
                             }
                         }
                     }
                   }
    
                     //console.log(log);
    
                     if(log.length == 0)
                     { 
                        $("#fr").val(null);
                        $("#to").val(null);
                        $("#mt").val(null);
                     }
                     else
                     {
                        window.parent.clear_csv();
                        log.forEach((s)=>
                        {
                            $("#isr").append($("<div/>").addClass("c").html(s));
                        });
                     }
            });
        });

          
    });
  </script>
</body>
</html>
