<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  <script src="script.js"></script>
</head>   

<body>

<style> 
    body{
      margin:20px;
    }
   body{
     margin:20px;
   }
  input{
    outline:none;
  }
  table{
    width:100%;
    border-collapse:collapse; 
    text-align:center;
  }
  th , td{
    border:solid black 1px;
  }
  td{
    padding-top:4px;
    padding-bottom:4px;
  }
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
} 
  .fm{
    border:solid #E7E9EB 1.5px;
    margin-bottom:10px;
    padding:15px;
  }
  #isr {
    margin-top: 6px;
  }
  #isr .c{
    padding-top:2px;
    padding-bottom:2px;
  }
  #isr .c:nth-child(odd) {
  background-color: #D6EEEE;
}
</style>

  <main> 

      <div style="display:flex;">
        <div style="flex:1;"></div>
        <div id="prog" style="width:20px; text-align:center;"></div>
        <div>
            <button id="dts" class="btn btn-primary" > Generate Dataset </button>
        </div>
      </div>
    <br/>
      <div>
          <div style="display:flex;"> 
            <div style="flex:1;">
               <h4><b>Issues </b></h4>
            </div>
            <div style="">
               <button id="cis"  class="btn btn-danger" > Clear Issues </button>
            </div>
          </div>
          <div id="isr" >
          </div>
         <br/>
      </div>
    
        <div id="get"></div>
        <div style="height:50vh"></div>
    
  </main>
  <script>

    $(window).on("load" , function()
    { 
        var readKey = window.parent.readKey;
        var channel_Id = window.parent.channel_Id;
        var rdC = -1;
        var outs = [];
        
        $("#dts").on("click" , function()
        {
            $("#cis").on("click" , function()
            {
                $("#isr").html("");
            });
            console.log(typeof(window.top["get_csv"]));
            window.parent["get_csv"](function(json)
            {
                 alert(json);
              
                   $("#isr").html("");
                  
                   if(Array.isArray(json))
                   {
                      var fin = $("table .fin");
                      var log = [];
                     if(json.length == 0)
                     {
                          log.push("Spreadsheet is Empty");
                     }
                     else
                     {
                         json.forEach((s)=>
                           {
                                 var fn = false;
                                 outs.forEach((s2)=>
                                 {
                                    if(s2.Metal == s.Metal){ fn = true; }  
                                 });
    
                             if(fn == false)
                             {
                                outs.push({
                                  Metal : s.Metal ,
                                  id : outs.length + 1
                                });
                             }
                           });
    
                         console.log(outs); 
                         var dts = [];
                         run(json , 0 , json.length);
                         function run(json , k , max)
                         {
                             $("#prog").html((100*k/max)+" %");
                           
                             if(k < max)
                             {
                                 var s = json[k];
                               
                                 var s1 = s.Start_Time;
                                 var s2 = s.End_Time;
                                 var mt = s.Metal;
    
                                  var ur = "https://api.thingspeak.com/channels/"+ channel_Id + "/feeds.json?api_key=" + readKey ;
                           
                                  if(rdC > 0)
                                  {
                                     ur += "&results=" + rdC; 
                                  }
      
                                 console.log(s1 , s2);
      
                                  if(s1 != null && s2 != null)
                                  {
                                     s1 = new Date(s1);
                                     s1.setHours(s1.getHours() - 2);
                                     s2 = new Date(s2);
                                     s2.setHours(s2.getHours() - 2);
                        
                                     //console.log(s1 , s2); 
                        
                                     s1 = tq(s1);
                                     s2 = tq(s2);
                        
                                     //console.log(s1 , s2); 
                        
                                     ur += "&start=" + s1;
                                     ur += "&end=" + s2;
                                    
                                     function tq(ms){
                                       var dt = ms;
                                       const padL = (nr, len = 2, chr = `0`) => `${nr}`.padStart(2, chr);
                        
                                       return `${dt.getFullYear()}-${padL(dt.getMonth()+1)}-${padL(dt.getDate())}%20`
                                             + `${padL(dt.getHours())}:${padL(dt.getMinutes())}:${padL(dt.getSeconds())}`;
                                     }
                                  }
                                fetch(ur).then((r)=>
                               { 
                                  if(r.status == 200)
                                  {
                                    return r.text();
                                  }
                                  else
                                  {
                                     run(json , k + 1 , max);
                                  }
                               }).then((t)=>
                                 {
                                    var d = JSON.parse(t);
                                   
                                    const padL = (nr, len = 2, chr = `0`) => `${nr}`.padStart(2, chr);
      
                                    d.feeds.forEach((s)=>
                                    {
                                      var dt = new Date(s.created_at);
                                      dt.setHours(dt.getHours() + 0);
                                     
                                      var st = `${dt.getFullYear()}-${padL(dt.getMonth()+1)}-${padL(dt.getDate())}T`
                                      + `${padL(dt.getHours())}:${padL(dt.getMinutes())}:${padL(dt.getSeconds())}`;
    
                                       var id ;
                                       outs.forEach((s2)=>
                                         {
                                            if(s2.Metal == mt)
                                            {
                                              id = s2.id
                                            }
                                         });
                                      
                                      dts.push({
                                        Date : st ,
                                        Current: s.field1 ,
                                        Voltage: s.fiend2 ,
                                        Metal : mt ,
                                        id : id 
                                      }); 
                                     
                                    });
                                    
                                    run(json , k + 1 , max);
                                 });
                             }
                             else
                             {
                               var rr = `<table style="width:100%; margin-top:10px; margin-bottom:10px;">
                               <tr>
                                   <th> Date </th>
                                   <th> ID </th>
                                   <th> Metal </th>
                                   <th> Current </th>
                                   <th> Voltage </th>
                                </tr/>
                                `;
    
                                dts.forEach((s)=>
                                {
                                   rr += `<tr> 
                                   <td> `+ s.Date + ` </td>
                                   <td> `+ s.ID + ` </td>
                                   <td> `+ s.Metal + ` </td>
                                   <td> `+ s.Current + ` </td>
                                   <td> `+ s.Voltage + ` </td>
                                   </tr>`;
                                });
    
                               
                               rr += "</table>";
                  
                               $("#get").html(rr);
                               
                             }
                         }
                     }
                   }
    
                     console.log(log);
    
                     if(log.length == 0)
                     { 
                        $("#fr").val(null);
                        $("#to").val(null);
                        $("#mt").val(null);
                     }
                     else
                     {
                        window.parent.clear_csv();
                        log.forEach((s)=>
                        {
                            $("#isr").append($("<div/>").addClass("c").html(s));
                        });
                     }
            });
        });
        
          $("#dts").click();
    });
  </script>
</body>
</html>
